<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة العقود للمهندس</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        body {
            font-family: 'Roboto', 'Cairo', sans-serif;
            background: #f8f9fa;
        }

        .contracts-list {
            max-width: 1200px;
            margin: 40px auto;
            display: flex;
            flex-wrap: wrap;
            gap: 32px;
            justify-content: center;
        }

        .contract-card {
            width: 420px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px #0002;
            padding: 32px 28px 24px 28px;
            margin-bottom: 0;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        .contract-header {
            text-align: center;
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 18px;
        }

        .contract-section {
            margin-bottom: 14px;
        }

        .contract-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

            .contract-table th, .contract-table td {
                border: 1px solid #dee2e6;
                padding: 6px 8px;
                text-align: right;
                font-size: 14px;
            }

            .contract-table th {
                background: #f1f3f4;
            }

        .signatures {
            display: flex;
            justify-content: space-between;
            margin-top: 24px;
        }

        .signature-block {
            text-align: center;
            width: 40%;
        }

        .footer {
            text-align: center;
            color: #888;
            margin-top: 18px;
            font-size: 13px;
        }

        .contract-actions {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 18px;
            flex-wrap: wrap;
        }

        .btn-approve, .btn-reject {
            border: none;
            border-radius: 6px;
            padding: 6px 16px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
            min-width: 80px;
            text-align: center;
        }

        .btn-approve {
            background: #27ae60;
            color: #fff;
        }

            .btn-approve:hover {
                background: #219150;
                transform: translateY(-1px);
                box-shadow: 0 2px 4px rgba(39, 174, 96, 0.3);
            }

        .btn-reject {
            background: #e74c3c;
            color: #fff;
        }

            .btn-reject:hover {
                background: #c0392b;
                transform: translateY(-1px);
                box-shadow: 0 2px 4px rgba(231, 76, 60, 0.3);
            }

        /* Inline Form Styles */
        .reject-form {
            display: none;
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 15px;
        }

            .reject-form h4 {
                margin-top: 0;
                color: #2c3e50;
                text-align: center;
                margin-bottom: 15px;
            }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-weight: bold;
                color: #2c3e50;
            }

            .form-group select {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
            }

            .form-group textarea {
                width: 100%;
                padding: 8px;
                border: 1px solid #ddd;
                border-radius: 4px;
                resize: vertical;
                min-height: 80px;
            }

        .form-buttons {
            text-align: center;
            margin-top: 15px;
        }

            .form-buttons button {
                margin: 0 5px;
                padding: 8px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }

        .btn-cancel {
            background: #95a5a6;
            color: white;
        }

        .btn-submit {
            background: #e74c3c;
            color: white;
        }

        .btn-cancel:hover {
            background: #7f8c8d;
        }

        .btn-submit:hover {
            background: #c0392b;
        }
    </style>
</head>
<body>
    <div class="contracts-list">
        <!-- عقد 1 -->
        <div class="contract-card">
            <div class="contract-header">عقد عمل</div>
           
            <!--
            <div class="signatures">
                 <div class="signature-block">
                     <strong>توقيع الطرف الأول</strong>
                     <div style="height:50px; border-bottom:1px solid #aaa; margin:12px 0;"></div>
                     <span>أحمد علي</span>
                 </div>
                 <div class="signature-block">
                     <strong>توقيع الطرف الثاني</strong>
                     <div style="height:50px; border-bottom:1px solid #aaa; margin:12px 0;"></div>
                     <span>محمد صالح حسين</span>
                 </div>
             </div> -->
            <div class="contract-actions" id="contractActions">
                <button class="btn btn-success" id="approveBtn">الموافقة على العقد</button>

                <button class="btn-reject">الاعتراض على احد البنود</button>
                <button class="btn-reject">اضافة او تعديل بند</button>
                <button class="btn-reject" id="rejectBtn" onclick="showRejectForm()">رفض العقد</button>
            </div>

            <!-- Inline Form for Rejection Reason (hidden by default) -->
            <div id="rejectFormContainer" style="display:none;">
                <form id="rejectForm" class="reject-form" style="display:block; margin-top:0;">
                    <div class="form-group">
                        <label>اختر سبب الرفض:</label>
                        <select id="reason" name="reason">
                            <option value="">اختر سبب الرفض</option>
                            <option value="ضغط عمل">ضغط عمل</option>
                            <option value="ظرف طارئ">ظرف طارئ</option>
                            <option value="بعد مسافة">بعد مسافة</option>
                            <option value="بعد مسافة">عدم الوصول الى اتفاق </option>
                            <option value="بعد مسافة">الاختلاف على المبلغ </option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>

                    <div class="form-buttons">
                        <button type="button" class="btn-cancel" onclick="hideRejectForm()">إلغاء</button>
                        <button type="submit" class="btn-submit">إرسال</button>
                    </div>
                </form>
            </div>

        </div>

        <!-- عقد 2






        -->

    </div>

    <!-- نافذة اختيار طريقة الدفع -->
    <div id="paymentModal" style="display:none; position:fixed; top:0; right:0; left:0; bottom:0; background:rgba(0,0,0,0.3); z-index:9999; align-items:center; justify-content:center;">
        <div id="paymentModalContent" style="background:#fff; border-radius:10px; padding:32px 24px; max-width:350px; margin:auto; box-shadow:0 2px 12px #0002; text-align:center;">
            <!-- محتوى اختيار الطريقة -->
            <div id="paymentMethodSection">
                <h3 style="margin-bottom:18px;">اختر طريقة الدفع</h3>
                <button class="btn-approve" style="margin-bottom:10px; width:100%;" onclick="showPaymentForm('credit_card')">دفع عبر بطاقة ائتمان</button>
                <button class="btn-approve" style="background:#2980b9;" onclick="showPaymentForm('sent_to_client')">تم إرسالها للعميل</button>
                <br>
                <button class="btn-cancel" style="margin-top:18px;" onclick="closePaymentModal()">إلغاء</button>
            </div>
            <!-- نموذج بيانات الدفع -->
            <form id="paymentForm" style="display:none; margin-top:10px; text-align:right;" onsubmit="submitPayment(event)">
                <h3 id="paymentFormTitle" style="text-align:center; margin-bottom:18px;"></h3>

                <!-- حقول بطاقة الائتمان -->
                <div id="creditCardFields" style="display:none;">
                    <div class="form-group">
                        <label for="cardNumber">رقم البطاقة:</label>
                        <input type="text" id="cardNumber" name="cardNumber" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" placeholder="أدخل رقم البطاقة" required>
                    </div>
                    <div style="display:flex; gap:10px;">
                        <div class="form-group" style="flex:1;">
                            <label for="expiryDate">تاريخ الانتهاء:</label>
                            <input type="text" id="expiryDate" name="expiryDate" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" placeholder="MM/YY" required>
                        </div>
                        <div class="form-group" style="flex:1;">
                            <label for="cvv">الرمز:</label>
                            <input type="text" id="cvv" name="cvv" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" placeholder="CVV" required>
                        </div>
                    </div>
                </div>

                <!-- حقل إرسال للعميل -->
                <div id="sentToClientField" style="display:none;">
                    <div class="form-group">
                        <label id="paymentLabel" for="paymentInput"></label>
                        <input type="text" id="paymentInput" name="paymentInput" style="width:100%; padding:8px; border:1px solid #ddd; border-radius:4px;" required>
                    </div>
                </div>

                <div style="text-align:center; margin-top:18px;">
                    <button type="button" class="btn-cancel" onclick="backToMethod()">رجوع</button>
                    <button type="submit" class="btn-approve">تأكيد الدفع</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        // Show the reject form and hide the action buttons
        function showRejectForm() {
            document.getElementById('contractActions').style.display = 'none';
            document.getElementById('rejectFormContainer').style.display = 'block';
        }
        // Hide the reject form and show the action buttons
        function hideRejectForm() {
            document.getElementById('contractActions').style.display = 'flex';
            document.getElementById('rejectFormContainer').style.display = 'none';
            document.getElementById('rejectForm').reset();
        }
        // Handle form submission
        document.getElementById('rejectForm').addEventListener('submit', function(e) {
            e.preventDefault();
            var selectedReason = document.getElementById('reason').value;
            var details = document.getElementById('details') ? document.getElementById('details').value : '';
            if (selectedReason === "") {
                alert('الرجاء اختيار سبب الرفض');
                return;
            }
            // Here you can add the logic to send the data to server
            console.log('سبب الرفض:', selectedReason);
            console.log('التفاصيل:', details);
            alert('تم إرسال سبب الرفض بنجاح');
            hideRejectForm();
        });
        // عند الضغط على زر الموافقة على العقد، أظهر نافذة اختيار الدفع
        document.getElementById('approveBtn').addEventListener('click', function() {
            document.getElementById('paymentModal').style.display = 'flex';
            document.getElementById('paymentMethodSection').style.display = 'block';
            document.getElementById('paymentForm').style.display = 'none';
        });

        // دالة إغلاق النافذة
        function closePaymentModal() {
            document.getElementById('paymentModal').style.display = 'none';
        }

        // إظهار نموذج بيانات الدفع حسب الطريقة المختارة
        function showPaymentForm(method) {
            document.getElementById('paymentMethodSection').style.display = 'none';
            document.getElementById('paymentForm').style.display = 'block';

            // إخفاء جميع الحقول أولاً
            document.getElementById('creditCardFields').style.display = 'none';
            document.getElementById('sentToClientField').style.display = 'none';

            if (method === 'credit_card') {
                document.getElementById('paymentFormTitle').innerText = 'دفع عبر بطاقة ائتمان';
                document.getElementById('creditCardFields').style.display = 'block';
                document.getElementById('paymentForm').dataset.method = 'credit_card';

                // مسح الحقول
                document.getElementById('cardNumber').value = '';
                document.getElementById('expiryDate').value = '';
                document.getElementById('cvv').value = '';
            } else if (method === 'sent_to_client') {
                document.getElementById('paymentFormTitle').innerText = 'تم إرسالها للعميل';
                document.getElementById('sentToClientField').style.display = 'block';
                document.getElementById('paymentLabel').innerText = 'رقم المرجع:';
                document.getElementById('paymentInput').placeholder = 'أدخل رقم المرجع أو المعرف';
                document.getElementById('paymentForm').dataset.method = 'sent_to_client';
                document.getElementById('paymentInput').value = '';
            }
        }

        // زر الرجوع لاختيار الطريقة
        function backToMethod() {
            document.getElementById('paymentForm').style.display = 'none';
            document.getElementById('paymentMethodSection').style.display = 'block';

            // إخفاء جميع الحقول
            document.getElementById('creditCardFields').style.display = 'none';
            document.getElementById('sentToClientField').style.display = 'none';

            // مسح الحقول
            document.getElementById('cardNumber').value = '';
            document.getElementById('expiryDate').value = '';
            document.getElementById('cvv').value = '';
            document.getElementById('paymentInput').value = '';
        }

        // عند تأكيد الدفع
        function submitPayment(event) {
            event.preventDefault();
            var method = document.getElementById('paymentForm').dataset.method;
            var amount = 70000; // يمكنك جلب المبلغ ديناميكياً
            var contractId = 123; // يمكنك جلب رقم العقد ديناميكياً

            if (method === 'credit_card') {
                var cardNumber = document.getElementById('cardNumber').value;
                var expiryDate = document.getElementById('expiryDate').value;
                var cvv = document.getElementById('cvv').value;

                // التحقق من إدخال جميع البيانات
                if (!cardNumber || !expiryDate || !cvv) {
                    alert('الرجاء إدخال جميع بيانات البطاقة');
                    return;
                }

                // هنا يمكنك إرسال البيانات للسيرفر أو تحويل المستخدم لبوابة الدفع
                alert('تم إرسال بيانات بطاقة الائتمان:\nرقم البطاقة: ' + cardNumber + '\nتاريخ الانتهاء: ' + expiryDate + '\nالرمز: ' + cvv + '\nالمبلغ: ' + amount + ' ريال');
            } else if (method === 'sent_to_client') {
                var inputValue = document.getElementById('paymentInput').value;

                if (!inputValue) {
                    alert('الرجاء إدخال رقم المرجع');
                    return;
                }

                alert('تم إرسال بيانات الدفع (إرسال للعميل): ' + inputValue + '\nالمبلغ: ' + amount + ' ريال');
            }

            closePaymentModal();
        }
    </script>
</body>
</html>
